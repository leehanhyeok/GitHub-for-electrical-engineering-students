<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    
    <title>HTML 태그의 속성</title>
</head>
<body>
    <a href="https://www.naver.com" target="_blank"> 네이버 사이트로 이동 </a> <br>
    <!-- _blank는 새창으로 리디렉션 -->
    <a href="https://www.daum.net" target="_self"> 다음 사이트로 이동 </a> <br>
    <!-- self, top은 자기 자신 창으로 리디렉션  -->
    <a href="https://www.nate.com" target="_top"> 네이트 사이트로 이동 </a> <br>
</body>
</html>
