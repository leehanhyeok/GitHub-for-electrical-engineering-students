<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        /*기본 링크 색상*/
        a:link{
            color: blue;
            text-decoration: none;
        }
        /*방문시 링크 색상*/
        a:visited{
            color: yellow;
        }
        /*커서를 올렸을 때 색상*/
        a:hover{
            color: red;
            font-weight: bold;
            text-decoration: underline;
        }
    </style>

    <title>Document</title>
</head>
<body>
    <a href="http://www.naver.com">자유게시판</a>
</body>
</html>
