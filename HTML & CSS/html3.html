<!DOCTYPE html>
<html lang="en">
<head>
    <style> table, th, tr, td{
        border: solid 1px blue; /* 그리드 색상 */
        border-collapse: collapse; /* 그리드 모양 */
        padding: 8px; /* 표 내 객체의 여백 */
        margin: 30px; /* 표 바깥 쪽 여백 */ 
        
        
    }</style>
    
    <title>Document</title>
</head>
<body>
    <table border="1">
        <tr>
            <td>지역</td>
            <td>현재기온</td>
            <!-- 가로 행 2개 병합 -->
            <td colspan="2">불쾌지수/습도(%)</td>
            <td>풍속</td>
        </tr>

        <tr>
            <!-- 세로 열 2개 병합 -->
            <td rowspan="2">서울/경기</td>
            <td>23</td>
            <td>60</td>
            <td>80</td>
            <td>4.7</td>
        </tr>

        <tr>
            <td>20</td>
            <td>60</td>
            <td>80</td>
            <td>3.6</td>  
        </tr>

        <tr>
            <td>제주도</td>
            <td>21</td>
            <td>65</td>
            <td>85</td>
            <td>3.6</td>
        </tr>

        

        
    </table>
</body>
</html>
