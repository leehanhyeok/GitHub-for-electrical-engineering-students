<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계절별 야생화</title>
</head>
<body>
    <h3>계절별 야생화</h3>
    <dl>
        <dt>봄꽃</dt>
        <dd>봄에 꽃이 피는 다년생 식물은 꽃잔디, 금낭화, 할미꽃 등이 있다.</dd>
    </dl>

    <dl>
        <dt>여름꽃</dt>
        <dd>여름에에 꽃이 피는 다년생 식물은 옥잠화, 비비추, 맥문동 등이 있다.</dd>
    </dl>
</body>
</html>
