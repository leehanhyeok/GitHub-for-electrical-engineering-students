<!DOCTYPE html>
<html >

<head>
    <title>표 그리기</title>
    <!-- css -->
    <style> table, th, tr, td{
                border: solid 1px black; /* 그리드 색상 */
                border-collapse: collapse; /* 그리드 모양 */
                padding: 8px; /* 표 내 객체의 여백 */
                margin: 30px; /* 표 바깥 쪽 여백 */ 
                
                
    }</style>
</head>

<body>
    <table>
        <!-- <tr>은 행 -->
        <!-- <td>는 행 내에 객체의 문자 기본크기 <th>는 볼드  -->
        <tr>
            <th>번호</th>
            <th>이름</th>
            <th>전화번호</th>
        </tr>

        <tr>
            <td>1</td>
            <td>홍길동</td>
            <td>010-1111-1111</td>
        </tr>
            <td>2</td>
            <td>이순신</td>
            <td>010-2222-2222</td>
        <tr>
            
        </tr>
    </table>
</body>
</html>
