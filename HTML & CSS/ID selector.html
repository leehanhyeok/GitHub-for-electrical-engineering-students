<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        p{
            color: #555;
            line-height: 150%;
        }

        #position{
            color: red;
            font-weight: bold;
        }

        #feature{
            color: blue;
            font-weight: bold;
        }

        #kind{
            color: #f0f;
            font-style: italic;
            text-decoration: underline;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <h3>다육식물</h3>
    <p><span id = "position">다육식물(多肉植物, Succulent plant)</span>은 건조한 기후에 적응하기 위하여 잎이나 줄기, 혹은 뿌리에 물을 저장하는 구조를 지니고 있는 식물들을 일컫는다. 통통하고 탱글탱글한 외형 덕분에[1] 인기가 많으며, 친근하게 <span id = kind>'다육이'</span>[2]라고 부르는 경우가 많다.</p>
    <p>단일계통적 분류가 아닌 순전히 잎이나 줄기 등에 물이나 영양분을 저장하여 두꺼운 층을 생성하는 식물들을 일컫는 말이다. 영어로는 <span id = "feature">"Succulent"</span>라고 하며, "즙"을 뜻하는 라틴어 Sucus에서 따왔다. </p>
</body>
</html>
